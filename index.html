<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一键连接WiFi</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(135deg, #e0f3ff, #f6faff);
    text-align: center;
    padding: 50px 20px;
  }
  h1 {
    color: #007aff;
    font-size: 28px;
    margin-bottom: 20px;
  }
  p {
    color: #333;
    font-size: 18px;
  }
  button {
    background-color: #007aff;
    border: none;
    color: white;
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
  }
  button:active {
    background-color: #005bb5;
  }
</style>
</head>
<body>

<h1>📶 一键连接WiFi</h1>
<p>WiFi 名称：<strong>My_Home_WiFi</strong></p>
<p>密码：<span id="wifi-password">88888888</span></p>
<br>
<button onclick="connectWifi()">点击复制密码并打开设置</button>

<script>
function connectWifi() {
  const password = document.getElementById("wifi-password").innerText;
  
  // 复制密码
  navigator.clipboard.writeText(password).then(() => {
    alert("✅ WiFi密码已复制，马上打开设置页！");
    
    // 尝试打开 WiFi 设置页
    window.location.href = "App-Prefs:root=WIFI"; // iOS 可能无效
    setTimeout(() => {
      window.location.href = "intent://settings#wifi"; // 安卓备用方案
    }, 1000);
  }).catch(err => {
    alert("⚠️ 无法复制密码，请手动复制。\n密码：" + password);
  });
}
</script>

</body>
</html>
